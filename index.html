<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bottles of Beer on the Wall</title>
  </head>
  <body>
    <div class="container">

      <div class="input">
        <h1>How many bottles of beer on the wall?</h1>
        <form id="bottles">
          <div class="form-group">
            <input id="number" type="text">
          </div>
          <button type="submit" class="btn btn-warning">Sing!</button>
        </form>
      </div>

      <div class="result">
        <h1><span id="input"></span> bottles of beer on the wall!</h1>
      </div>

    </div>
  </body>
</html>
